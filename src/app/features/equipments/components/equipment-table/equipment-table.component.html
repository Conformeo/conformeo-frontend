<div class="overflow-x-auto rounded-lg shadow border bg-white">
  <table class="min-w-full table-auto">
    <thead>
      <tr class="bg-gray-50 text-gray-600 uppercase text-xs">
        <th class="py-2 px-4 text-left">Nom</th>
        <th class="py-2 px-4 text-left">Type</th>
        <th class="py-2 px-4 text-left">S/N</th>
        <th class="py-2 px-4 text-left">Status</th>
        <th class="py-2 px-4 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let eq of equipments" class="border-b hover:bg-blue-50 transition">
        <td class="py-2 px-4 font-medium">{{ eq.name }}</td>
        <td class="py-2 px-4">{{ eq.type }}</td>
        <td class="py-2 px-4">{{ eq.serial || '—' }}</td>
        <td class="py-2 px-4">
          <span [ngClass]="{
            'bg-green-100 text-green-800': eq.status === 'En service',
            'bg-yellow-100 text-yellow-700': eq.status === 'À contrôler',
            'bg-red-100 text-red-700': eq.status === 'Hors service'
          }"
          class="inline-block px-2 py-1 rounded text-xs font-semibold">
            {{ eq.status || '—' }}
          </span>
        </td>
        <td class="py-2 px-4 flex gap-2 justify-center">
          <button class="bg-white border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white rounded px-3 py-1 transition"
                  (click)="edit.emit(eq)">
            Modifier
          </button>
          <button class="bg-white border border-red-500 text-red-500 hover:bg-red-500 hover:text-white rounded px-3 py-1 transition"
                  (click)="delete.emit(eq.id)">
            Supprimer
          </button>
        </td>
      </tr>
      <tr *ngIf="!equipments.length">
        <td colspan="5" class="py-6 text-center text-slate-400">Aucun équipement trouvé</td>
      </tr>
    </tbody>
  </table>
</div>
