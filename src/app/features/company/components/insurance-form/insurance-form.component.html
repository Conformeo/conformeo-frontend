<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid grid-cols-1 gap-4">
    <div>
      <label class="block text-sm font-medium">Type</label>
      <input formControlName="type" class="input w-full" />
    </div>
    <div>
      <label class="block text-sm font-medium">Fournisseur</label>
      <input formControlName="provider" class="input w-full" />
    </div>
    <div>
      <label class="block text-sm font-medium">Valide jusquâ€™au</label>
      <input type="date" formControlName="validUntil" class="input w-full" />
    </div>
  </div>
  <div class="flex justify-end mt-4 space-x-2">
    <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
    <button type="submit" class="btn-primary" [disabled]="form.invalid">Enregistrer</button>
  </div>
</form>
