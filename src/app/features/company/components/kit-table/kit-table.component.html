<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Rechercher trousses…"
    class="w-full mb-4 rounded-lg border border-slate-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2
              focus:ring-cyan-500"
  />
</div>
<table class="min-w-full border bg-white rounded-md shadow-sm">
  <thead class="bg-slate-100 text-xs uppercase text-slate-500">
    <tr>
      <th class="px-3 py-2">Site</th>
      <th class="px-3 py-2 text-center">Expiry</th>
      <th class="px-3 py-2 text-center">État</th>
      <th class="px-3 py-2">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="filtered.length; else empty">
    <tr *ngFor="let k of filtered" class="border-t hover:bg-slate-50">
      <td class="px-3 py-2">{{ k.site }}</td>
      <td class="px-3 py-2 text-center">{{ k.expiry | date:'yyyy-MM-dd' }}</td>
      <td class="px-3 py-2 text-center">
        <span [class]="statusBadge(k.status)">{{ textBadge(k.status) }}</span>
      </td>
      <td class="px-3 py-2">
        <button class="btn-xs" (click)="edit.emit(k)">✏️</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="py-4 text-center text-slate-400">Aucune trousse trouvée.</div>
</ng-template>
