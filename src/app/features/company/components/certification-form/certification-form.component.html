<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>Nom</label>
    <input formControlName="name" class="input w-full" />
  </div>
  <div>
    <label>Valide jusqu’au</label>
    <input type="date" formControlName="validUntil" class="input w-full" />
  </div>
  <div>
    <label>Statut</label>
    <select formControlName="status" class="input w-full">
      <option value="VALID">Valide</option>
      <option value="RENEW">À renouveler</option>
      <option value="NOT_OBTAINED">Non obtenue</option>
    </select>
  </div>
  <div class="flex justify-end gap-2 mt-4">
    <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
    <button type="submit" class="btn-primary" [disabled]="form.invalid">Enregistrer</button>
  </div>
</form>
