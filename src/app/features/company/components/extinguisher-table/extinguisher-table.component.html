<!-- Champ recherche -->
<input type="text"
       [(ngModel)]="query"
       placeholder="Rechercher un extincteur..."
       class="w-full mb-4 rounded-lg border border-slate-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2
              focus:ring-cyan-500"/>

<table class="w-full text-sm rounded-lg overflow-hidden border border-slate-200">
  <thead class="bg-slate-100 font-semibold">
    <tr>
      <th class="px-3 py-2 text-left">Emplacement</th>
      <th class="px-3 py-2">Dernier</th>
      <th class="px-3 py-2">Prochain</th>
      <th class="px-3 py-2">Statut</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let e of filtered" class="odd:bg-white even:bg-slate-50">
      <td class="px-3 py-2">{{ e.location }}</td>
      <td class="px-3 py-2 text-center">{{ e.lastControl | date:'yyyy-MM' }}</td>
      <td class="px-3 py-2 text-center">{{ e.nextControl | date:'yyyy-MM' }}</td>
      <td class="px-3 py-2 text-center">
        <lucide-icon [name]="icon(e.status)" [class]="color(e.status)"></lucide-icon>
      </td>
    </tr>
  </tbody>
</table>
