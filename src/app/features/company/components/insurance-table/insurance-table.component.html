<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Rechercher assurances…"
    class="w-full mb-4 rounded-lg border border-slate-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2
              focus:ring-cyan-500"
  />
</div>
<table class="min-w-full border bg-white rounded-md shadow-sm">
  <thead class="bg-slate-100 text-xs uppercase text-slate-500">
    <tr>
      <th class="px-3 py-2">Type</th>
      <th class="px-3 py-2">Prestataire</th>
      <th class="px-3 py-2 text-center">Valide jusqu’au</th>
      <th class="px-3 py-2">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="filtered.length; else empty">
    <tr *ngFor="let i of filtered" class="border-t hover:bg-slate-50">
      <td class="px-3 py-2">{{ label(i.type) }}</td>
      <td class="px-3 py-2">{{ i.provider }}</td>
      <td class="px-3 py-2 text-center">{{ i.validUntil | date:'yyyy-MM-dd' }}</td>
      <td class="px-3 py-2">
        <button class="btn-xs" (click)="edit.emit(i)">✏️</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="py-4 text-center text-slate-400">Aucune assurance trouvée.</div>
</ng-template>
