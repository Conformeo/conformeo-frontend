<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Rechercher caméras…"
    class="w-full mb-4 rounded-lg border border-slate-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2
              focus:ring-cyan-500"
  />
</div>
<table class="min-w-full border bg-white rounded-md shadow-sm">
  <thead class="bg-slate-100 text-xs uppercase text-slate-500">
    <tr>
      <th class="px-3 py-2">Photo</th>
      <th class="px-3 py-2">Label</th>
      <th class="px-3 py-2">Emplacement</th>
      <th class="px-3 py-2 text-center">Statut</th>
      <th class="px-3 py-2">Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="filtered.length; else empty">
    <tr *ngFor="let c of filtered" class="border-t hover:bg-slate-50">
      <td class="px-3 py-2"><img [src]="c.thumbnailUrl" alt="" class="h-8 w-8 object-cover"/></td>
      <td class="px-3 py-2">{{ c.label }}</td>
      <td class="px-3 py-2">{{ c.location }}</td>
      <td class="px-3 py-2 text-center">
        <lucide-icon [name]="icon(c.status)" [class]="color(c.status)" size="16"></lucide-icon>
      </td>
      <td class="px-3 py-2">
        <button class="btn-xs" (click)="edit.emit(c)">✏️</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="py-4 text-center text-slate-400">Aucune caméra trouvée.</div>
</ng-template>
