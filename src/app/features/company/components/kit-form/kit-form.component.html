<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid grid-cols-1 gap-4">
    <div>
      <label class="block text-sm font-medium">Site</label>
      <input formControlName="site" class="input w-full" />
    </div>
    <div>
      <label class="block text-sm font-medium">Expiration</label>
      <input type="date" formControlName="expiry" class="input w-full" />
    </div>
    <div>
      <label class="block text-sm font-medium">Statut</label>
      <select formControlName="state" class="input w-full">
        <option value="OK">Valide</option>
        <option value="EXPIRED">Expir√©e</option>
      </select>
    </div>
  </div>
  <div class="flex justify-end mt-4 space-x-2">
    <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
    <button type="submit" class="btn-primary" [disabled]="form.invalid">Enregistrer</button>
  </div>
</form>
