<!-- company-page.component.html -->
<app-extinguisher-table
  [data]="extinguishers$ | async">
</app-extinguisher-table>

<app-certification-table
  [data]="certifications$ | async">
</app-certification-table>

<h1 class="text-2xl font-semibold mb-4">Sécurité & certifications</h1>

<div class="grid md:grid-cols-2 gap-6">

  <!-- Extincteurs -->
  <section>
    <h2 class="font-medium mb-2">Extincteurs</h2>

    <ng-container *ngIf="(extinguishers$ | async) as exts; else loadExt">
      <app-extinguisher-table [data]="exts"></app-extinguisher-table>
    </ng-container>
    <ng-template #loadExt><app-skeleton></app-skeleton></ng-template>
  </section>

  <!-- Certifications -->
  <section>
    <h2 class="font-medium mb-2">Certifications</h2>

    <ng-container *ngIf="(certifications$ | async) as certs; else loadCert">
      <app-certification-table [data]="certs"></app-certification-table>
    </ng-container>
    <ng-template #loadCert><app-skeleton></app-skeleton></ng-template>
  </section>

</div>
