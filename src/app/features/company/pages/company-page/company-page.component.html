<h1 class="text-2xl font-semibold mb-6">Sécurité & certifications</h1>

<!-- ====== Extincteurs ====== -->
<section class="mb-8">
  <button class="btn-primary mb-4" (click)="onAddExt()">+ Ajouter un extincteur</button>

  <!-- Formulaire (modal-inline) -->
  <app-extinguisher-form
      *ngIf="editingExt"
      [extinguisher]="editingExt"
      (saved)="reload(); editingExt = null">
  </app-extinguisher-form>

  <!-- Tableau -->
  <ng-container *ngIf="exts$ | async as exts; else extSkel">
    <app-extinguisher-table [data]="exts"></app-extinguisher-table>
  </ng-container>
  <ng-template #extSkel>
    <app-skeleton height="8rem"></app-skeleton>
  </ng-template>
</section>

<!-- ====== Certifications ====== -->
<section>
  <button class="btn-primary mb-4" (click)="onAddCert()">+ Ajouter une certification</button>

  <!-- Formulaire -->
  <app-certification-form
      *ngIf="editingCert"
      [cert]="editingCert"
      (saved)="reload(); editingCert = null">
  </app-certification-form>

  <!-- Tableau -->
  <ng-container *ngIf="certs$ | async as certs; else certSkel">
    <app-certification-table [data]="certs"></app-certification-table>
  </ng-container>
  <ng-template #certSkel>
    <app-skeleton height="8rem"></app-skeleton>
  </ng-template>
</section>
