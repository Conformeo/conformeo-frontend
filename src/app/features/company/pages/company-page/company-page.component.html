<h1 class="text-2xl font-semibold mb-4">Sécurité & certifications</h1>

<div class="grid md:grid-cols-2 gap-6">

  <!-- Extincteurs -->
  <section>
    <h2 class="font-medium mb-2">Extincteurs</h2>

    <app-search-input (searchChange)="extFilter = $event"></app-search-input>

    <ng-container *ngIf="extinguishers$ | async as exts; else extSkeleton">
      <app-extinguisher-table [data]="applyFilter(exts, extFilter)"></app-extinguisher-table>
    </ng-container>
    <ng-template #extSkeleton><app-skeleton></app-skeleton></ng-template>
  </section>

  <!-- Certifications -->
  <section>
    <h2 class="font-medium mb-2">Certifications</h2>

    <app-search-input (searchChange)="certFilter = $event"></app-search-input>

    <ng-container *ngIf="certifications$ | async as certs; else certSkeleton">
      <app-certification-table [data]="applyFilter(certs, certFilter)"></app-certification-table>
    </ng-container>
    <ng-template #certSkeleton><app-skeleton></app-skeleton></ng-template>
  </section>

</div>
