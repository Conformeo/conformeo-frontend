<h2 mat-dialog-title>Détail de l’exigence</h2>
<div mat-dialog-content>
  <p><b>Exigence :</b> {{data.label}}</p>
  <p><b>Article :</b> {{data.article}}</p>
  <p><b>Portée :</b> {{data.scope}}</p>
  <p><b>Critique :</b>
    <span [ngClass]="{'text-danger': data.critical}">
      {{data.critical ? 'Oui' : 'Non'}}
    </span>
  </p>
  <p *ngIf="data.advice"><b>Conseil :</b> {{data.advice}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
</div>
