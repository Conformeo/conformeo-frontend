<h2 class="text-xl font-bold mb-4">Chantiers</h2>
<button (click)="openForm()" class="bg-green-600 text-white px-3 py-1 rounded mb-2">Ajouter un chantier</button>

<app-site-form
  *ngIf="editingSite"
  [site]="editingSite"
  (save)="onSiteSaved($event)"
  (cancel)="closeForm()">
</app-site-form>

<app-site-table
  *ngIf="!editingSite"
  [sites]="sites"
  (edit)="openForm($event)"
  (delete)="onSiteDeleted($event)">
</app-site-table>
