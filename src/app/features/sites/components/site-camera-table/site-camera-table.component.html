<!-- src/app/features/sites/components/site-camera-table/site-camera-table.component.html -->
<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Rechercher une caméra…"
    class="input input-sm w-full max-w-xs border rounded px-3 py-1"
  />
</div>

<table class="min-w-full border bg-white rounded-md shadow-sm">
  <thead class="bg-slate-100 text-xs uppercase text-slate-500">
    <tr>
      <th class="px-3 py-2 text-left">Label</th>
      <th class="px-3 py-2 text-left">Emplacement</th>
      <th class="px-3 py-2 text-center">Contrôle</th>
      <th class="px-3 py-2 text-center">Statut</th>
    </tr>
  </thead>
  <tbody *ngIf="filtered.length; else empty">
    <tr *ngFor="let cam of filtered" class="border-t hover:bg-slate-50 text-sm">
      <td class="px-3 py-2">{{ cam.label }}</td>
      <td class="px-3 py-2">{{ cam.location }}</td>
      <td class="px-3 py-2 text-center">{{ cam.lastCheck | date:'yyyy-MM-dd' }}</td>
      <td class="px-3 py-2 text-center">{{ cam.status }}</td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="text-sm text-slate-400 text-center py-4">
    Aucune caméra trouvée.
  </div>
</ng-template>
