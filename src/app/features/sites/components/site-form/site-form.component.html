<form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4 w-full max-w-md mx-auto">
  <div>
    <label class="block font-semibold mb-1">Nom du chantier</label>
    <input [(ngModel)]="site.name" name="name" required class="input-primary" placeholder="Ex : Chantier lycée Victor Hugo" />
  </div>
  <div>
    <label class="block font-semibold mb-1">Adresse</label>
    <input [(ngModel)]="site.address" name="address" required class="input-primary" placeholder="Ex : 8 rue de la Paix" />
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block font-semibold mb-1">Ville</label>
      <input [(ngModel)]="site.city" name="city" required class="input-primary" placeholder="Ex : Chartres" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Code postal</label>
      <input [(ngModel)]="site.zipCode" name="zipCode" required class="input-primary" placeholder="28000" />
    </div>
  </div>
  <div>
    <label class="block font-semibold mb-1">Score</label>
    <input type="number" min="0" max="100" [(ngModel)]="site.score" name="score" class="input-primary" placeholder="Score conformité" />
  </div>
  <div class="flex gap-2 justify-end pt-2">
    <button type="submit"
            [disabled]="form.invalid"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">
      {{ site.id ? 'Enregistrer' : 'Créer' }}
    </button>
    <button type="button" (click)="cancel.emit()"
            class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
      Annuler
    </button>
  </div>
</form>
