<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 p-4 bg-white rounded-md shadow-md">
  <div>
    <label class="block font-medium mb-1">Nom du site</label>
    <input type="text" class="input input-bordered w-full" formControlName="name">
    <div class="text-xs text-rose-600" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
      Le nom est requis.
    </div>
  </div>
  <div>
    <label class="block font-medium mb-1">Adresse</label>
    <input type="text" class="input input-bordered w-full" formControlName="address">
    <div class="text-xs text-rose-600" *ngIf="form.controls['address'].invalid && form.controls['address'].touched">
      L'adresse est requise.
    </div>
  </div>
  <div class="flex gap-2">
    <div class="flex-1">
      <label class="block font-medium mb-1">Ville</label>
      <input type="text" class="input input-bordered w-full" formControlName="city">
    </div>
    <div class="flex-1">
      <label class="block font-medium mb-1">Code Postal</label>
      <input type="text" class="input input-bordered w-full" formControlName="zipCode">
    </div>
  </div>
  <div>
    <label class="block font-medium mb-1">Score (optionnel)</label>
    <input type="number" class="input input-bordered w-full" formControlName="score">
  </div>
  <div class="flex justify-end gap-2 mt-4">
    <button type="button" class="btn btn-outline" (click)="cancelled.emit()">Annuler</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
  </div>
</form>
