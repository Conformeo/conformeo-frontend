<form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-2">
  <div>
    <label>Nom du chantier</label>
    <input [(ngModel)]="site.name" name="name" required class="border rounded p-1 w-full"/>
  </div>
  <div>
    <label>Adresse</label>
    <input [(ngModel)]="site.address" name="address" required class="border rounded p-1 w-full"/>
  </div>
  <div>
    <label>Ville</label>
    <input [(ngModel)]="site.city" name="city" required class="border rounded p-1 w-full"/>
  </div>
  <div>
    <label>Code postal</label>
    <input [(ngModel)]="site.zipCode" name="zipCode" required class="border rounded p-1 w-full"/>
  </div>
  <div>
    <label>Score conformité</label>
    <input type="number" [(ngModel)]="site.score" name="score" min="0" max="100" class="border rounded p-1 w-full"/>
  </div>
  <div class="flex gap-2 mt-3">
    <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">
      {{ site.id ? 'Enregistrer' : 'Créer' }}
    </button>
    <button type="button" (click)="cancel.emit()" class="bg-gray-300 px-3 py-1 rounded">Annuler</button>
  </div>
</form>
