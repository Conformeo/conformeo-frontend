<div class="mb-3">
  <input type="text"
         [(ngModel)]="query"
         placeholder="Rechercher certification…"
         class="input input-sm w-full max-w-xs border rounded px-3 py-1" />
</div>
<table class="min-w-full border bg-white rounded-md shadow-sm">
  <thead class="bg-slate-100 text-xs uppercase text-slate-500">
    <tr>
      <th class="px-3 py-2">Nom</th>
      <th class="px-3 py-2">Valide jusqu’au</th>
      <th class="px-3 py-2">Statut</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="filtered.length; else empty">
    <tr *ngFor="let cert of filtered" class="border-t hover:bg-slate-50 text-sm">
      <td class="px-3 py-2">{{ cert.name }}</td>
      <td class="px-3 py-2">{{ cert.validUntil | date:'yyyy-MM-dd' }}</td>
      <td class="px-3 py-2">{{ cert.status }}</td>
      <td class="px-3 py-2 text-right">
        <button class="btn btn-sm btn-outline" (click)="edit.emit(cert)">✏️</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="text-center text-slate-400 py-4">Aucune certification trouvée.</div>
</ng-template>
