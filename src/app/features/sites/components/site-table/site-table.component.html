<table class="min-w-full table-auto">
  <thead>
    <tr>
      <th>Nom du chantier</th>
      <th>Adresse</th>
      <th>Ville</th>
      <th>Code postal</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let site of sites">
      <td>
        <a [routerLink]="['/sites', site.id]" class="text-blue-600 underline">
          {{ site.name }}
        </a>
      </td>
      <td>{{ site.address }}</td>
      <td>{{ site.city }}</td>
      <td>{{ site.zipCode }}</td>
      <td>{{ site.score ?? 'â€”' }}</td>
      <td>
        <button (click)="edit.emit(site)">Modifier</button>
        <button (click)="delete.emit(site.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
