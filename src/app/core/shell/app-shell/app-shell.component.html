<!-- Wrapper flex: sidebar + main -->
<div class="flex h-screen bg-slate-50">

  <!-- ===== Sidebar ===== -->
  <aside class="w-60 shrink-0 bg-slate-900 text-slate-200 flex flex-col">
    <!-- Logo -->
    <div class="h-16 flex items-center px-6 text-xl font-bold">
      <span class="text-white">Conforméo</span><span class="text-cyan-400"> BTP+</span>
    </div>

    <!-- Menu -->
    <nav class="flex-1 overflow-y-auto py-2 space-y-1 text-sm">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-slate-800 text-white"
        class="flex items-center px-6 py-2 hover:bg-slate-800 transition">
        <lucide-icon name="layout-dashboard" class="mr-2" size="16"></lucide-icon>
        Tableau de bord
      </a>

      <a routerLink="/company" routerLinkActive="bg-slate-800 text-white"
         class="flex items-center px-6 py-2 hover:bg-slate-800 transition">
        <lucide-icon name="briefcase" class="mr-2" size="16"></lucide-icon>
        Entreprise
      </a>

      <!-- Ajoutez ici d’autres liens vers vos feature-modules -->
      <a routerLink="/sites" routerLinkActive="bg-slate-800 text-white"
         class="flex items-center px-6 py-2 hover:bg-slate-800 transition">
        <lucide-icon name="map-pin" class="mr-2" size="16"></lucide-icon>
        Chantiers
      </a>

      <a routerLink="/alerts" routerLinkActive="bg-slate-800 text-white"
         class="flex items-center px-6 py-2 hover:bg-slate-800 transition">
        <lucide-icon name="bell" class="mr-2" size="16"></lucide-icon>
        Alertes
      </a>

      <!-- … -->
    </nav>

    <!-- Footer badge -->
    <div class="py-3 text-center text-xs text-slate-400">© 2025 Conforméo</div>
  </aside>

  <!-- ===== Main column ===== -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Top bar -->
    <header class="h-16 shrink-0 flex items-center justify-between px-6 shadow bg-white">
      <h1 class="text-lg font-semibold">{{pageTitle | titlecase}}</h1>
      <div class="w-8 h-8 rounded-full bg-slate-300"></div>
    </header>

    <!-- Routable content -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
